<!DOCTYPE html>
<html lang="en" ng-app="camApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/webcam/dist/webcam.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script type="text/css" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body ng-controller="webcam">
        <!--<div class="alert alert-error ng-scope" ng-show="webcamError" style="">-->
            <!--<span>Webcam could not be started. Did you give access to it?</span>-->
        <!--</div>-->
        <div>
            <h4 ng-if="!imageCaptured" style="color: white; margin-left: 30%; z-index: 1!important;position: fixed!important;">Take a photo of your insurance card inside the brackets.</h4>
            <div ng-if="!imageCaptured"  style="overflow: hidden!important;display:table-cell" class="asas">
                <!--<div id="content" style="overflow: hidden!important;display:table-cell; height: 500px!important;width: 500px!important;position: fixed!important;top: 25%;left: 35%;">CONTENT</div>-->


                <div id="content" class="outer" style="height: 400px!important;width: 600px!important;position: fixed!important;top: 20%;left: 25%;"><span class="inner"></span></div>


                <webcam channel="channel"
                        on-streaming="onSuccess()"
                        on-error="onError(err)"
                        on-stream="onStream(stream)"></webcam>
            </div>
            <div ng-if="!imageCaptured" style="z-index: 1!important;position: fixed!important; margin-top: -28%;margin-left: 48%">
                <button style="" class="btn btn-primary btn-lg" ng-click="makeSnapshot()" style="z-index: 1!important;position: fixed!important;">take picture</button>
            </div>
            <div style="padding: 10px!important;" ng-show="imageCaptured">
                <canvas id="snapshot" width="300" height="300" style="margin-top: 8%;margin-left: 25%;"></canvas>
            </div>
            <div class="container" ng-if="imageCaptured" style="z-index: 1!important;position: fixed!important; margin-top: -40%;margin-left: 20%;width: 100%!important;">
                <button style="margin-left: 8%" class="btn btn-danger btn-lg" ng-click="cancelUpload()">Cancel</button>
                <button style="margin-left: 25%" class="btn btn-primary btn-lg" ng-click="uploadImage()">Upload</button>
            </div>
        </div>
    </body>

</html>
